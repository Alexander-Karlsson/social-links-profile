<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="avatar-img"
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica avatar"
        width="200px"
      />
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="short-bio">"Front-end developer and avid reader."</p>
      <ul class="nav-links">
        <li class="link-btn"><a href="#"></a>GitHub</li>
        <li class="link-btn"><a href="#"></a>Frontend Mentor</li>
        <li class="link-btn"><a href="#"></a>LinkedIn</li>
        <li class="link-btn"><a href="#"></a>Twitter</li>
        <li class="link-btn"><a href="#"></a>Instagram</li>
      </ul>
    </div>
  </body>
